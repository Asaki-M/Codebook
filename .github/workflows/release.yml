name: Package & Release

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Resolve version
        id: version
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./package.json').version")"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build & package
        run: |
          mkdir -p build
          pnpm release

      - name: Rename package zip
        id: zip
        shell: bash
        run: |
          set -euo pipefail
          SRC_ZIP="build/chrome-mv3-prod.zip"
          DEST_ZIP="build/codebook-${{ steps.version.outputs.version }}.zip"
          if [[ ! -f "$SRC_ZIP" ]]; then
            echo "Expected $SRC_ZIP not found"
            ls -la build || true
            exit 1
          fi
          test -s "$SRC_ZIP"
          rm -f "$DEST_ZIP"
          mv "$SRC_ZIP" "$DEST_ZIP"
          test -s "$DEST_ZIP"
          echo "zip_path=$DEST_ZIP" >> "$GITHUB_OUTPUT"
          echo "zip_name=$(basename "$DEST_ZIP")" >> "$GITHUB_OUTPUT"

      - name: Validate package zip
        shell: bash
        run: |
          set -euo pipefail
          ZIP_PATH="${{ steps.zip.outputs.zip_path }}"
          unzip -Z1 "$ZIP_PATH" > zip-contents.txt
          head -n 200 zip-contents.txt
          grep -q 'manifest.json$' zip-contents.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plasmo-package
          path: ${{ steps.zip.outputs.zip_path }}

      - name: Check if release exists
        id: release_check
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.version.outputs.tag }}"
          CODE="$(
            curl -sS -o /dev/null -w "%{http_code}" \
              -H "Authorization: Bearer ${{ github.token }}" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${TAG}"
          )"

          if [[ "$CODE" == "200" ]]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Delete existing release asset (if any)
        if: steps.release_check.outputs.exists == 'true'
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.version.outputs.tag }}"
          ASSET_NAME="${{ steps.zip.outputs.zip_name }}"

          RELEASE_JSON="$(
            curl -sS \
              -H "Authorization: Bearer ${{ github.token }}" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${TAG}"
          )"
          export RELEASE_JSON
          export ASSET_NAME

          ASSET_ID="$(node -e "const r=JSON.parse(process.env.RELEASE_JSON); const name=process.env.ASSET_NAME; const a=(r.assets||[]).find(x=>x.name===name); if(a) process.stdout.write(String(a.id));")"

          if [[ -n "$ASSET_ID" ]]; then
            curl -sS -X DELETE \
              -H "Authorization: Bearer ${{ github.token }}" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/assets/${ASSET_ID}"
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: Release ${{ steps.version.outputs.tag }}
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: ${{ steps.zip.outputs.zip_path }}
